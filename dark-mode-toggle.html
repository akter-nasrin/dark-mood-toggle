<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dark Mode Toggle</title>

    <style>

      .dark-mode {
        background-color: black;
      }
      .dark-mode h1 {
        color: white;
      }
     

    </style>

  </head>

  <body id="body">

    <h1>PHP</h1>

    <button id="switchModeBtn">Switch Mode</button>

    <script>

      function applyDarkMode() {
        document.body.classList.toggle('dark-mode');
      }

     
      document.getElementById('switchModeBtn').addEventListener('click', applyDarkMode);

    </script>

  </body>

</html>
